# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install global tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
    - name: Discover and test each subproject
      run: |
        for dir in */pyproject.toml; do
          project_dir=$(dirname "$dir")
          echo "Processing $project_dir"

          # Lint
          echo "Running flake8 on $project_dir"
          flake8 "$project_dir" \
            --count --select=E9,F63,F7,F82 --show-source --statistics || exit 1
          flake8 "$project_dir" \
            --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

          # Install
          echo "Installing $project_dir"
          pip install -e "$project_dir"

          # Test
          echo "Testing $project_dir"
          pytest "$project_dir"

        done
